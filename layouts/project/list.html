{{ define "main" }}
    <div class="container">
        <h1 class="page-title">{{ .Title }}</h1>
        <div id="projects" class="grid">
        {{ range .Pages }}
            <div class="project">
            <h2>{{ .Title }}</h2>
            {{ .Resources }}
            <a href="{{ .URL }}">Link</a>
            </div>
        {{ end }}
        </div>
    </div>
{{ end }}
