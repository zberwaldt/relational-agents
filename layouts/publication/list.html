{{ define "main" }}
    <div class="container">
        <h1 class="page-title text-center">{{ .Title }}</h1>
        <div id="publications" class="pub_section grid">
        {{ range .Sections.Reverse }}
        <a href="{{ .RelPermalink }}" class="pub-section flex f-column f-jc-between">
            <h2>{{ .Title }}</h2>
            <p>Total papers:</p>
            <h3>{{(len .Pages)}}</h3>
        </a>
        {{ end }}
        </div>
    </div>
{{ end }}
