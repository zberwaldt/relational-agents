<style>
    /* Variables */
    :root {
        --main-text-color: hsla(0, 0%, 0%, .8);
        --inverse-text-color:  hsla(0, 0%, 100%, .8);
        --primary-font: 'Roboto', sans-serif;
    }

    /* Resets */

    html {
        font-size: 16px;
        font-family: var(--primary-font);
    }

    html, body {
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    h1, h2, h3, h4, h5, h6 {
        margin: 0;
    }

    main {
        flex-grow: 2;
        background-color: hsl(0, 0%, 95%);
    }

    figure {
        margin: 0 16px 0 0;
    }

    a {
        display: inline-block;
    }
    
    /* Utility classes */
    .container {
        box-sizing: border-box;
        height: inherit;
        margin: 0 auto;
        max-width: 1100px;
        min-width: 80%;
        padding: 0 16px;
        justify-content: space-between;
    }

    .grid {
        display: grid;
    }

    #content .container h1.page-title {
        margin-top: 32px;
    }

    .page-title {
        margin-bottom: 32px; 
    }

    .text-center {
        text-align: center;
    }

    .flex {
        display: flex;
    }

    .f-row {
        flex-direction: row;
    }

    .f-column {
        flex-direction: column;
    }

    .f-jc-between {
        justify-content: space-between;
    }

    .f-jc-start {
        justify-content: flex-start;
    }

    .f-jc-center {
        justify-content: center;
    }

    .f-jc-end {
        justify-content: flex-end;
    }

    .f-a-center {
        align-items: center;
    }

    .full-width {
        width: 100%;
    }

    /* Main Navigation Styles */
    
    .navbar {
        flex-shrink: 0;
        height: 64px;
        border: 1px solid hsla(0, 0%, 0%, .1);
    }
    
    .navbar ul {
        list-style: none;
        padding: 0;
    }

    .navbar ul li {
        margin: 0 16px;
    }
    
    .navbar .container {
        flex-shrink: 0;
    }

    .navbar a {
        text-decoration: none;
        font-weight: 500;
        text-transform: uppercase;
        color: var(--main-text-color);
        transform: scale(1);
        transition: transform .2s ease-in-out, 
                    color .2s ease-in-out;
    }

    .navbar a:hover {
        color: blue;
        transform: scale(.95);
        transition: transform .2s ease-in-out, 
                    color .2s ease-in-out;
    }

    .navbar .pages li {
        position: relative;
    }

    .navbar .pages li:hover .sub-menu {
        display: flex;
        align-items: stretch;
    }

    .sub-menu {
        display: none;
        position: absolute;
        z-index: 1000;
        left:0;
    }

    .pages li .sub-menu li {
        margin: 0;
    }

    .left {
        float: left !important;
    }

    .right {
        float: right !important;
    }

    .sub-menu li a {
        display: block;
        padding: 16px 24px;
        font-size: .9em;
        text-align: center;
        background: hsla(0, 0%, 20%, 1);
        color: hsla(0, 0%, 100%, .95);
    }

    .sub-menu li a:hover {
        background: hsla(0, 0%, 35%, 1);
        color: hsla(0, 0%, 100%, .8);
    }

    .active a{
        color: blue;
    }

    .brand img {
        width: 32px;
        height: 32px;
        margin: 8px 8px 8px 0;
    }
</style>
