{{ define "main" }}
    {{ if eq .Section "projects"}}
        <div class="container">
            <h1>{{ .Title }}</h1>
            {{ with .Resources.GetMatch "main image" }}
                <img class="main-image" src="{{ .Permalink }}" alt="{{ .Name }}"/>
            {{ end }}
            {{ .Content }}
        </div>
    {{ else }}
        <div class="container">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    {{ end }}
{{ end }}
