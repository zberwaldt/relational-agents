{{ partial "header" . }}

<main>
    {{ if eq .Section "projects"}}
        <div class="container">
            <h1>{{ .Title }}</h1>
            {{ with .Resources.GetMatch "main image" }}
                <img class="main-image" src="{{ .Permalink }}" alt="{{ .Name }}"/>
            {{ end }}
            <p>{{ .Content }}</p>
        </div>
    {{ else }}
        <div class="container">
            {{ .Title }}
            {{ .Content }}
        </div>
    {{ end }}
</main>

{{ partial "footer" . }}
