language: go
install:
- go get -v github.com/spf13/hugo
script:
- hugo version
- make build
branches:
  only:
  - master

after_success:
  - git checkout --orphan build
  - git reset --hard
  - git commit --allow-empty -m "Init build branch"
  - git push origin build
  - git checkout master
  - git worktree add -B build public origin/build

deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master