language: go
install:
- go get -v github.com/spf13/hugo
script:
- hugo version
- make build
branches:
  only:
  - master

after_success:
  - cd public
  - git add .
  - git commit -m "build"
  - git push origin build

deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master