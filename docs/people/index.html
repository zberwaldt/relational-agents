round:#595959;color:hsla(0,0%,100%,.8)}.active a{color:blue}.brand img{width:32px;height:32px;margin:8px 8px 8px 0}</style><link rel=stylesheet href=https://pro.fontawesome.com/releases/v5.4.1/css/all.css integrity=sha384-POYwD7xcktv3gUeZO5s/9nUbRJG/WOmV6jfEGikMJu77LGYO8Rfs2X7URG822aum crossorigin=anonymous><link rel=preload href=https://zberwaldt.github.io/relational-agents/css/style.css as=style><link rel=stylesheet href=https://zberwaldt.github.io/relational-agents/css/style.css><title>People &ndash; Relational Agents Group</title></head><body><body class="flex f-column f-jc-between"><nav class="navbar flex f-jc-center f-a-center full-width"><div class="container flex f-a-center"><a href=https://zberwaldt.github.io/relational-agents/ class="brand flex f-a-center"><img src=https://zberwaldt.github.io/relational-agents/rag-64.png alt="relational agents logo">
<span>Relational Agents Group</span></a><ul class="pages flex f-a-center"><li class=active><a href=/relational-agents/people>people</a></li><li><a href=/relational-agents/project>projects</a><ul class="sub-menu flex f-column"><li><a href=/relational-agents/project>current</a></li><li><a href=/relational-agents/project/archive>past</a></li></ul></li><li><a href=/relational-agents/publication>publications</a></li><li><a href=/relational-agents/demo>demoes</a><ul class="sub-menu flex f-column"><li><a href=/relational-agents/demo/dtask>dtask</a></li><li><a href=/relational-agents/demo/hbco>hbco</a></li><li><a href=/relational-agents/demo/litebody>litebody</a></li></ul></li><li><a href=/relational-agents/press>press</a></li></ul></div></nav><main id=content><div class=container><div id=gallery class="flex f-column"><h1 class="page-title text-center">Current Team</h1><section id=current-members class=grid><button class="team-member flex f-row f-jc-start" data-name="Timothy Bickmore" data-bio="I am a Professor in the College of Computer and Information Science at Northeastern. My research focus is on the development of Relational Agents, especially in the area of health counseling applications. Prior to joining Northeastern, I was an Assistant Professor of Medicine at the Boston University School of Medicine. I received my PhD from the MIT Media Lab, studying under Profs. Rosalind Picard (Affective Computing) and Justine Cassell (Gesture and Narrative Language)." data-role=Director data-website=http://www.ccs.neu.edu/home/bickmore role=button aria-label="more information about Timothy Bickmore">
<img class=member-image src=/relational-agents/people/bickmore-over_hu5359734db139da0d0f0ae25f00828cdd_27749_100x140_fill_q75_box_smart1.jpg alt="Timothy Bickmore"><div class="member-details flex f-column"><h3 class=name>Timothy Bickmore</h3><p class=role>Director</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Dhaval Parmar" data-bio="I joined the Relational Agents group as a postdoctoral researcher in January 2014. I received my Ph.D. at the University of Dundee (UK), supervised by Prof. Annalu Waller, Prof. Vicki Hanson, and Prof. Ehud Reiter. My primary research interest lies in the intersection of Human-Computer Interaction (HCI) and Natural Language Processing (NLP). More specifically, I am interested in exploring how HCI and NLP methods can be employed to provide effective communication support for individuals with diverse language, speech, physical and cognitive abilities. My current research is focused on automatic generation of social dialogue as a means of promoting user engagement with embodied conversational agents." data-role="Research Scientist" data-website role=button aria-label="more information about Dhaval Parmar">
<img class=member-image src=/relational-agents/people/Dhaval_hu24824f50f2d9571bfdfef2a7ece0297b_23006_100x140_fill_q75_box_smart1.jpg alt="Dhaval Parmar"><div class="member-details flex f-column"><h3 class=name>Dhaval Parmar</h3><p class=role>Research Scientist</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Dina Utami" data-bio="I'm interested in group counseling, in which conversational agents facilitate co-located group communication." data-role="CS PhD Student" data-website role=button aria-label="more information about Dina Utami">
<img class=member-image src=/relational-agents/people/dina-over2_hu9cb8766fe052a53e29b365c3812b7860_26907_100x140_fill_q75_box_smart1.jpg alt="Dina Utami"><div class="member-details flex f-column"><h3 class=name>Dina Utami</h3><p class=role>CS PhD Student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Ameneh Shamekhi" data-bio="I joined the Relational Agents Group as a PhD student in Computer Science in September 2013. I received my B.S in Information Technology from Sharif University of Technology (Iran). My primary research interest is in Human Computer Interaction. In particular, I am interested in the role of computer agents in human life and the way that humans can interact with computers to improve their lives. I would like to explore psychological aspects of human behaviors in order to develop novel agent-human interaction models. Good or bad, the future world is going to be more computerized and I believe that it is an essential step to make this interaction more and more humanized." data-role="CS PhD Student" data-website role=button aria-label="more information about Ameneh Shamekhi">
<img class=member-image src=/relational-agents/people/ameneh-over%281%29_hubdbd26004b2f9c3d047b189f9fcda0e6_31062_100x140_fill_q75_box_smart1.jpg alt="Ameneh Shamekhi"><div class="member-details flex f-column"><h3 class=name>Ameneh Shamekhi</h3><p class=role>CS PhD Student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Zhe (Zessie) Zhang" data-bio="As a junior Ph.D. student in Personal Health Informatics at Northeastern University, my research interests are in the intersection of information science, computer science and health care. I am particularly interested in the use of Embodied Conversational Agents (ECAs) in longitudinal health-related behavior interventions. My recent research work focuses on identifying patterns of system use in health behavior change interventions with ECAs, exploring the use of ECAs to promote optimal breastfeeding behavior, studying the use of ECAs in protocol adherence, using ECAs to report adverse events among cancer patients, and investigating the effect of agent alliance on the overall trust in healthcare providers. I plan to study more on how mobile ECAs facilitate the collection of cancer-related data and reduce the social desirability bias associated with self-report measures." data-role="PHI PhD Student" data-website role=button aria-label="more information about Zhe (Zessie) Zhang">
<img class=member-image src=/relational-agents/people/zessie-over_hub1e73d3019600e2720e1457ebd0c4441_34637_100x140_fill_q75_box_smart1.jpg alt="Zhe (Zessie) Zhang"><div class="member-details flex f-column"><h3 class=name>Zhe (Zessie) Zhang</h3><p class=role>PHI PhD Student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Shuo Zhou" data-bio="My interests lie in the intricate relationships among design, human behaviors, culture, and interfaces. With the belief that computer agents can be the catalyst for better patient care, I plan to study how a relationship between patients and physicians can be simulated and facilitated by conversational agents, and how the interaction process and information displayed can be enhanced to achieve better outcomes. I’m particularly interested in how a long term human relationship can be simulated with a computer agent and what characteristics would contribute to the formation of a successful one. Currently I am working on the RESPECT Consent Advocate project, which is using conversational agents to improve the informed consent process for oncology patients. I am also working on a project with the Boston Veteran's Administration Medical Center, using conversational agents for screening and brief counseling for alcohol abuse problems in primary care patients." data-role="PHI PhD Student" data-website role=button aria-label="more information about Shuo Zhou">
<img class=member-image src=/relational-agents/people/shuo-over%281%29_hu310fa965fd6d2ab35d96ff5f1d41e597_29345_100x140_fill_q75_box_smart1.jpg alt="Shuo Zhou"><div class="member-details flex f-column"><h3 class=name>Shuo Zhou</h3><p class=role>PHI PhD Student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Stefan Olafsson" data-bio="My research interests are in the use of virtual agents for motivational interviewing and counselling, particularly for people with addiction. Additionally, I am interested in the use and development of various language technologies for engaging in natural conversation with virtual agents. Currently I am a part of the effort to create a virtual agent for a preconception care intervention for African American males. My BAs are English Studies, linguistics in particular, and Chinese Studies at the University of Iceland (UI). My master's degree is in Language Technologies (2015) is also from UI, in collaboration with Reykjavik University (RU). During my master's studies I also conducted research at RU's Center for Analysis and Design of Intelligent Agents." data-role="PHI PhD Student" data-website role=button aria-label="more information about Stefan Olafsson">
<img class=member-image src=/relational-agents/people/Stefan_hu03fa580ae74373216c42c723f1871e84_27379_100x140_fill_q75_box_smart1.jpg alt="Stefan Olafsson"><div class="member-details flex f-column"><h3 class=name>Stefan Olafsson</h3><p class=role>PHI PhD Student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Everlyne Kimani" data-bio="My research interests are at the intersection of Human Computer interaction and affective computing. My focus interest is on examining the affective interaction of relational agents with the user in the context of health care. My current research project is on the development and implementation of a smartphone-based embodied conversational agent that improves the health literacy of patients. I am also interested in the design and evaluation of relational agents to promote school readiness in preschool children. Before joining Northeastern University I received my B.S. in Computer Science at Benedict College in Columbia, SC." data-role="CS PhD student" data-website role=button aria-label="more information about Everlyne Kimani">
<img class=member-image src=/relational-agents/people/everlyn_huf23612f9a59cffaeb42ccc091f40a32c_24134_100x140_fill_q75_box_smart1.jpg alt="Everlyne Kimani"><div class="member-details flex f-column"><h3 class=name>Everlyne Kimani</h3><p class=role>CS PhD student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Teresa O'Leary" data-bio="Teresa earned her B.A. in Psychology and Sociology from Smith College. Prior to joining the Relational Agents Group as a PHI PhD student, she spent over five years as the Lead Research Associate and Database Developer working on NIH funded clinical trials at the Yale School of Medicine Department of Emergency Medicine. She has also provided direct case management to adults with serious mental illness and has experience with addiction counseling. Teresa is interested in integrating motivational interviewing (MI) techniques and conversational agents as a means to increase access to healthcare knowledge, supplement office-based care, and provide effective tools for chronic disease management." data-role="PHI PhD student" data-website role=button aria-label="more information about Teresa O'Leary">
<img class=member-image src=/relational-agents/people/Teresa_huff51e11bf8d26a0ce73b8c389181b0d7_23492_100x140_fill_q75_box_smart1.jpg alt="Teresa O'Leary"><div class="member-details flex f-column"><h3 class=name>Teresa O&#39;Leary</h3><p class=role>PHI PhD student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Prasanth Murali" data-bio="My foray into research in HCI began when I first joined the group as a Master's student in May'17. I worked on building technologies that use virtual animated characters for healthcare interventions and reducing public speaking anxiety while giving presentations. This put me in a good stead and motivated me to apply for the PhD program here at Northeastern. I once again joined the group, this time as a PhD student, in fall '18. With the breakneck speed at which Artificial Intelligence (AI) is evolving, the impact it is set to have is unprecedented. Its pervasiveness has led it to be touted as the ‘new electricity’. While AI’s influence is bound to reach far and wide, I believe it is healthcare that will reap the most benefits from AI in the near future. Thus, the opportunities in the healthcare field - in diagnosis, patient experience, care coordination- and the challenges in making them a reality excite me, from both a technological and societal standpoint." data-role="CS PhD student" data-website role=button aria-label="more information about Prasanth Murali">
<img class=member-image src=/relational-agents/people/prasanth_hu8590b9fc2549546071fa46fb29151515_24624_100x140_fill_q75_box_smart1.jpg alt="Prasanth Murali"><div class="member-details flex f-column"><h3 class=name>Prasanth Murali</h3><p class=role>CS PhD student</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Juan Fernandez" data-bio="I help develop and maintain the agent systems in our lab. My interests lie in the programming design and challenge of making these systems work for a variety of devices and environments." data-role="Research System Admin" data-website role=button aria-label="more information about Juan Fernandez">
<img class=member-image src=/relational-agents/people/juan-over_huf7ef5d920941af79ee96dcfe16980b35_27775_100x140_fill_q75_box_smart1.jpg alt="Juan Fernandez"><div class="member-details flex f-column"><h3 class=name>Juan Fernandez</h3><p class=role>Research System Admin</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Elise Masson" data-bio="I am recent graduate from Saint Michaels College with a Bachelors of Science degree and a concentration in chemistry. As a researcher for the RAG Lab, I help conduct and run various studies revolving around computer science and health education" data-role="Project Coordinator" data-website role=button aria-label="more information about Elise Masson">
<img class=member-image src=/relational-agents/people/elise_hu0fcceb8eea6158bddc64b9f988e797ef_25279_100x140_fill_q75_box_smart1.jpg alt="Elise Masson"><div class="member-details flex f-column"><h3 class=name>Elise Masson</h3><p class=role>Project Coordinator</p><p class=hint>click to learn more.</p></div></button>
<button class="team-member flex f-row f-jc-start" data-name="Zach Berwaldt" data-bio="I'm interested in film, photography, animation, 3D modeling, drawing," data-role="Digital Artist" data-website=https://zachberwaldt.com role=button aria-label="more information about Zach Berwaldt">
<img class=member-image src=/relational-agents/people/zach1_hu03fa580ae74373216c42c723f1871e84_30167_100x140_fill_q75_box_smart1.jpg alt="Zach Berwaldt"><div class="member-details flex f-column"><h3 class=name>Zach Berwaldt</h3><p class=role>Digital Artist</p><p class=hint>click to learn more.</p></div></button></section><h1 class="page-title text-center">Alumni</h1><section id=past-members class=grid><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/dan_hu8590b9fc2549546071fa46fb29151515_28935_100x140_fill_q75_box_smart1.jpg alt="Daniel Schulman"><div class=member-details><h3 class=name>Daniel Schulman</h3><p class=role>CS PhD Graduate</p></div></figure><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/laura_hu8590b9fc2549546071fa46fb29151515_20760_100x140_fill_q75_box_smart1.jpg alt="Laura Vardoulakis"><div class=member-details><h3 class=name>Laura Vardoulakis</h3><p class=role>CS PhD Graduate</p></div></figure><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/rukmal_hu8590b9fc2549546071fa46fb29151515_20482_100x140_fill_q75_box_smart1.jpg alt="Rukmal Fernando"><div class=member-details><h3 class=name>Rukmal Fernando</h3><p class=role>MS CS Graduate</p></div></figure><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/unknown_hu25ff89e2b9b036d801eed645ac96d7a9_4536_100x140_fill_box_smart1.gif alt="Ramesh  Manuvinakurike"><div class=member-details><h3 class=name>Ramesh Manuvinakurike</h3><p class=role>MS CS Graduate</p></div></figure><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/james-over_hu310fa965fd6d2ab35d96ff5f1d41e597_27240_100x140_fill_q75_box_smart1.jpg alt="Langxuan (James) Yin"><div class=member-details><h3 class=name>Langxuan (James) Yin</h3><p class=role>CS PhD Graduate</p></div></figure><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/Lazlo1_hu03fa580ae74373216c42c723f1871e84_28858_100x140_fill_q75_box_smart1.jpg alt="Lazlo Ring"><div class=member-details><h3 class=name>Lazlo Ring</h3><p class=role>CS PhD Graduate</p></div></figure><figure class="team-member flex f-row f-jc-start"><img class=member-image src=/relational-agents/people/reza-over_hu8ab3cac1b0fe47f3496badd0f707346a_25640_100x140_fill_q75_box_smart1.jpg alt="Reza Asadi"><div class=member-details><h3 class=name>Reza Asadi</h3><p class=role>CS PhD Graduate</p></div></figure></section></div></main><footer class=flex id=footer><p class=text-center>Relational Agents Group &copy; 2018</p></footer></body></html><script src=https://zberwaldt.github.io/relational-agents/people/people-gallery.js async></script></body></html>
